<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./assets/style/bootstarp.css">
  <link rel="stylesheet" href="./assets/style/style.css">
</head>
<body>

  <div class="main-background">
    <div class="container">
      <div class="row">

        <div class="col-md-6">
          <h1 id="main-title">Welcome</h1>
          <h2 id="secondary-title">Act Smart,<br> Be Safe</h2>
        </div>

        <div class="col-md-6">
          <div class="form-wrapper">
            <h1 class="title">Register</h1>
            <form action="" method="POST" class="form">
                <div class="form-field">
                    <input type="text" name='name' placeholder=" " autofill="off" required>
                    <span class="label">Name</span>
                </div>
                <div class="form-field">
                    <input type="tel" name='phoneno' placeholder=" " autofill="off" required>
                    <span class="label" autofill="off">Phone No.</span>
                </div>
                <div class="form-field">
                    <input class="submit-btn" type="submit" value="Register">
                </div>
            </form>
          </div>
        </div>

      </div>
    </div>
  </div>
  
  <script src="./assets/script/bootstrap.js"></script>
  <script src="./assets/script/jQuery.js"></script>
  <script src="./assets/script/popper.js"></script>
  <script src="./assets/script/script.js"></script>
</body>
</html>
