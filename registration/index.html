<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./assets/style/bootstarp.css">
  <link rel="stylesheet" href="./assets/style/style.css">
</head>
<body>

  <div class="main-background">
    <div class="container">
      <div class="row">

        <div class="col-md-6 col-lg-7">
          <h1 class="main-title">Welcome</h1>
          <h2 class="secondary-title">Act Smart,<br> Be Safe</h2>
        </div>

        <div class="col-md-6 col-lg-5">

          <div class="form-wrapper">

            <h1 class="title">Register</h1>

            <div id="errorBlock">

            </div>

            <form class="form" id="registerForm">

                <div class="form-field">
                    <input id ="name" type="text" name='name' placeholder=" " autofill="off" value="" required>
                    <span class="label">Name</span>
                </div>

                <div class="form-field">
                    <input id="phoneno" type="tel" name='phoneno' pattern="[1-9]{1}[0-9]{9}" placeholder=" " autofill="off" value="" required>
                    <span class="label" autofill="off">Phone No.</span>
                </div>

                <div class="form-field">
                  <button class="submit-btn" id="authentication" type="submit">Register</button>

                </div>

              </form>

            <a href="./desktop3.html">login as Security Official</a>
          </div>

        </div>

      </div>
    </div>
  </div>
  
  <script src="./assets/script/bootstrap.js"></script>
  <script src="./assets/script/jQuery.js"></script>
  <script src="./assets/script/popper.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-database.js"></script>
  <script>
    var firebaseConfig = {
        apiKey: "AIzaSyCZhAKGxyGLCgk1JUxBM27Xqxe2uHj87Jo",
        authDomain: "ignis-de493.firebaseapp.com",
        databaseURL: "https://ignis-de493-default-rtdb.firebaseio.com",
        projectId: "ignis-de493",
        storageBucket: "ignis-de493.appspot.com",
        messagingSenderId: "2203901067",
        appId: "1:2203901067:web:313c2c6d15b5303341488e"
      };
      // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    var btnSignUp = document.getElementById("registerForm");

    btnSignUp.addEventListener('submit',e => {
        e.preventDefault()
        var name = document.getElementById("name");
        var phoneno = document.getElementById("phoneno");

        var errorBlock = document.getElementById("errorBlock");
        var codeBlock = '<div class="alert alert-danger">'+'Something went wrong'+'</div>';

        var actualName = name.value;
        var actualPhoneNo = phoneno.value;

        firebase.database().ref('/users/' + actualName).set({
            name: actualName,
            phoneno: actualPhoneNo,
          })
          .then(response => {
            console.log(response);
            window.location = '/desktop2.html'
          })
          .catch(error => {
            console.log(error)
            errorBlock.innerHTML = codeBlock;
          })

    });
  </script>
</body>
</html>
